<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictac.css">
    <title>Tic Tac Toe</title>
</head>
<body>  

      <div class="head">
        <h1><b><i>Tic Tac Toe</i></b></h1>
      </div>
      <div class="score">
        <div id="s1">
          player1 score
        </div>
        <div id="s2">
          player2 score
        </div>
      </div>
      <div class="form">
        <div class="player">
          <input type="text" placeholder="Enter Name of Player X"  id="p1">
        </div>
        <div class="player">
          <input type="text" placeholder="Enter Name of Player O"  id="p2">
        </div>
        <div class="btn">
          <input type="button" value="Play Game" onclick="clicked()">
        </div>
      </div>    
      <div id="board">
          <div class="row">
            <!-- <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div> -->
            <div class="cell left top" data-cell="-1" data-coX="0" data-coY="0"></div>
            <div class="cell top" data-cell="-1" data-coX="0" data-coY="1"></div>
            <div class="cell right top" data-cell="-1" data-coX="0" data-coY="2"></div>
          </div>
          <div class="row">
              <!-- <div class="cell" data-cell="3"></div>
              <div class="cell" data-cell="4"></div>
              <div class="cell" data-cell="5"></div> -->
              <div class="cell left" data-cell="-1" data-coX="1" data-coY="0"></div>
              <div class="cell" data-cell="-1" data-coX="1" data-coY="1"></div>
              <div class="cell right" data-cell="-1" data-coX="1" data-coY="2"></div>
          </div>
          <div class="row">
            <!-- <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div> -->
            <div class="cell left bottom" data-cell="-1" data-coX="2" data-coY="0"></div>
            <div class="cell bottom" data-cell="-1" data-coX="2" data-coY="1"></div>
            <div class="cell right bottom" data-cell="-1" data-coX="2" data-coY="2"></div>
          </div>
      </div>


    
      
      <!-- <script src="tictac.js"></script> -->
      <script src="mytictac.js"></script>
      
</body>

</html>
